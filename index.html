<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>udemyjscoursetasks</title>
    <meta property="og:title" content="udemyjscoursetasks" />
    <meta property="og:description" content="tasks from udemy js course" />
    <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script> 
  </head>
  <body>
    <main>
      
            <div class="parentDiv">
              <!-- <button class="showDivBtn">Show the Div!</button>-->
            </div>
      <div class="mainbox">
        <div class="mysolution">
          <section class="mainsection section--js">
            <h1 class="description">Choose base function or enter probes</h1>
            <div class="selectionButtons">
              <button class="selectButtons showSelection">baseFunctions</button>
              <button class="selectButtons showComposer">signalComposer</button>
              <button class="selectButtons enterProbes">enterProbes</button>
            </div>
            <div class="options hidden">
              <h2 class="Selection">Choose base function</h2>
              <select class="selection">
                <option class="sine" selected>Sine function</option>
                <option class="quad">Square function</option>
                <option class="triangle">Triangle function</option>
              </select>
              <div class="sliderContainer">
                <input type="range" min="0.1" max="1" step="0.1" value="0.5" id="amplitudeSlider" class="slider amplitudeSlider" >Amplitude</input>
                <input type="range" min="1" max="10" step="1" value="5" id="frequencySlider" class="slider frequencySlider" >Frequency</input>
              </div>
            </div>
            <div class="composer hidden">
              <div class="composerBox">
                <button class="generateCombinedSignalButton">Generate Combined Signal</button>
                <!--   <input type="text"id="composerInput" class="composerInput" placeHolder="Funkcja...">-->
                <span class="composerAddButton">Add signal</span>
                
                <span class="saveButton composerSaveButton">Save signal</span>
                <span class="loadButton composerLoadButton">Load signal</span>

              </div>
              <ul id="composerList" class="composerList">
                  <li class="signalListElement">Sine 1</li>
                <li class="signalListElement">Quad 2</li>
              </ul>
            </div>
            <div class="entering hidden">
              <h2 class="Probes"> Enter probes</h2>
                <div class="enteringButtonsContainer ">
                <span class="enteringSaveButton saveButton">Save signal</span>
                <span class="enteringLoadButton loadButton">Load signal</span>
            </div>
              <textarea method="post" action="#" class="textArea" autofocus></textarea>
            </div>
            <div class="boxofboxes boxofboxes--js">
              <div class="chartContainer" id="sampleChartContainer">
               <canvas id="sampleChart"></canvas> 
              <button class="chartCloseButton" data-chart-id="sampleChart" style="display: none";>&times;</button> 
              </div>
              <div class="chartContainer" id="transformChartContainer">
                <canvas id="transformChart"></canvas>
                <button class="chartCloseButton" data-chart-id="transformChart" style="display: none";>&times;</button>
              </div>
              <div>
                <!--  <canvas  id="reverseTransformChart"></canvas>
                <button class="chartCloseButton" data-chart-id="reverseTransformChart">&times;</button>
-->
              </div>
            </div>
            <!--
            <div class="testCanvas">
              <h3>Oscillating Sine Wave</h3>
                <canvas id="canvas" width="500" height="100"></canvas>
            </div>
            -->
          </section>
        </div>
      </div>
    </main>
    <script defer src="./src/index.js" type="module"></script> 
  </body>
</html>
